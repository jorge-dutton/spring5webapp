<!DOCTYPE html>
<hml lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Spring Framework Guru</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Surname</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="author : ${authors}">
				<td th:text="${author.id}">1</td>
				<td th:text="${author.firstName}">firstName</td>
				<td th:text="${author.lastName}">lastName</td>
			</tr>
		</tbody>
	</table>
</body>
</hml>
